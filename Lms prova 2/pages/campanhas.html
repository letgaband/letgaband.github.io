<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nossas campanhas</title>

  <!--  Importanto a fonte FIRA SANS do Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->

  <script src="../scripts/seazonal_logos.js"></script>
  <link rel="stylesheet" href="../styles/main_styles.css" />
  <link rel="stylesheet" href="../styles/campanhas.css" />
</head>

<body>

  <!--Cabeçalho da página + menu dropdown-->
  <nav class="cabecalho">
    <script src="../scripts/nav-bar-insert.js"></script>
  </nav>
  <!--  -->

  <!-- Título inicial  -->
  <section class="page-container"><br>
    <h2 class="main-title">Conheça nossas campanhas</h2>


    <div class="conteudos-side">

      <!-- Container de todas as campanhas  -->
      <div class="campanhas-container">
        <div class="campanha">
          <div class="campanha-img-container">
            <!-- Container com a imagem da campanha  -->
            <img src="../images/campanhas/carnval.png.png" alt="carnaval" class="campanha1-img">
          </div>
          <!-- Container com as informações de cada campanha -->
          <div class="campanha-infos">
            <h3>Carnaval</h3>
            <p>Bloco dos patinhas: Junte-se a nossa alegria
              <br><br>Doe qualquer quantia
            </p>
            <br>

          </div>
          <!-- Container que contém os botões e metas  -->
          <div class="campanha-ajuda-btn-container">
            <div>
              <p>Meta de arrecadação</p>
              <p class="arrecadar">R$ 200
                <p />
            </div>
            <button class="button1" onclick="location.href='doar.html'">Quero Ajudar!</button>
          </div>
        </div>

        <div class="campanha">
          <!-- Container com a imagem da campanha  -->

          <div class="campanha-img-container">
            <img src="../images/fotos/gatomachucado.jpg" alt="gato" class="campanha2-img">
          </div>
          <!-- Container com as informações de cada campanha -->
          <div class="campanha-infos">
            <h3>Gatinho doente</h3>
            <br>
            <p>Esse miaumigo está precisando de um tratamento para câncer de pele, qualquer valor faz a
              diferença!</p>
            <br>
            <br>

          </div>
          <!-- Container que contém os botões e metas  -->
          <div class="campanha-ajuda-btn-container">
            <div>
              <p>Meta de arrecadação</p>
              <p class="arrecadar">R$ 500
                <p />
            </div>
            <button class="button1" onclick="location.href='doar.html'">Quero Ajudar!</button>
          </div>
        </div>
      </div>
      <!-- Container que contém os contribuintes e axios  -->
      <div class="contribuintes-container">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../scripts/contrtibuintes.js"></script>
        <div class="contribuintes-gradient-overlay"></div>
      </div>
    </div>

  </section>



  <script src="../scripts/scripts.js"></script>
  <script src="../scripts/side_bar_toggle_phone.js"></script>

</body>

</html>
